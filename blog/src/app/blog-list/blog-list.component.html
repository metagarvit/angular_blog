<div class="m-3">
  <table class="table">
    <thead class="table-dark ">
      <td>Id</td>
      <td>Post Title </td>
      <td>Post Short Description</td>
      <td>Post Created On</td>
      <td>Actions</td>
    </thead>
    <tbody class="px-2 " style="background-color: white;">

      <tr *ngFor="let item of response ;  let idx = index">
        <td>#{{idx +1}}</td>
        <td>{{item.title}}</td>
        <td class="descStyle">
          {{item.description}}
        </td>
        <td>{{item.lastModifiedDate}}</td>
        <td>
          <button class="btn btn-primary">Update</button>
          <button class="btn btn-danger mx-2" (click)="deletePost( item.id, idx )">Delete</button>
          <button class="btn btn-success" [routerLink]="['/blog/' ,item.id ]">View</button>
        </td>
      </tr>


    </tbody>
  </table>
</div>
