<div>
  <!-- <div
style="background-color: #19aa8d;"
> -->

  <div class="container mt-2">
    <form [formGroup]="createPost" (ngSubmit)="onSubmit()">
      <h2>Create Post</h2>
      <p></p>
      <hr />
      <div class="form-group">
        <div class="input-group d-flex align-items-center my-2">
          <span class="input-group-addon">

          </span>
          <input type="text" class="form-control" formControlName="title" placeholder="Title" required="required" />
        </div>
        <div *ngIf="!createPost.get('title')?.valid  && createPost.get('title')?.touched"
          class="d-flex text-danger justify-content-end">
          Please enter title!!
        </div>

      </div>
      <div class="form-group">
        <div class="input-group d-flex align-items-center my-2">
          <span class="input-group-addon">

          </span>
          <textarea class="form-control" formControlName="description" placeholder="Description"
            required="required"></textarea>
        </div>
        <div *ngIf="!createPost.get('description')?.valid  && createPost.get('description')?.touched"
          class="d-flex text-danger justify-content-end">
          Please enter description!!
        </div>
      </div>
      <div class="form-group">
        <div class="input-group d-flex align-items-center my-2">

          <input type="file" class="form-control" formControlName="image" placeholder="Image" required="required" (change) = "onChangeFile($event)" />

        </div>

        <div *ngIf="!createPost.get('image')?.valid  && createPost.get('image')?.touched"
        class="d-flex text-danger justify-content-end">
        Please select image!!
      </div>
      </div>

    <div class="form-group">
      <p-dropdown [options]="cities1"  formControlName="category"></p-dropdown>
      <div *ngIf="!createPost.get('category')?.valid  && createPost.get('category')?.touched"
      class="d-flex text-danger justify-content-end">
      Please select category!!

    </div>
    </div>

      <div class="form-group">
        <!-- <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label> -->
      </div>
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!createPost.valid">Create Post</button>
      </div>
    </form>

  </div>
</div>
