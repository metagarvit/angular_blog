
<div class="h-full" style="height: 90vh">
  <!-- style="background-color: #19aa8d; height: 90vh" > -->

  <div class="signup-form">
    <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Sign in</h2>
      <p>Please fill in this form to sign in!</p>
      <hr />
      <div class="form-group ">
        <div class="input-group d-flex align-items-center">
          <span class="input-group-addon"><i class="fa fa-user mx-1"></i></span>
          <input type="text" class="form-control" name="username" formControlName="username" placeholder="Username"
            required="required" />
        </div>
        <div *ngIf="!loginForm.get('username')?.valid  && (loginForm.get('username')?.touched || submit)" class="d-flex text-danger justify-content-end">
          Please enter username!!
        </div>
      </div>

      <div class="form-group">
        <div class="input-group d-flex align-items-center">
          <span class="input-group-addon"><i class="fa fa-lock mx-1"></i></span>
          <input type="password" class="form-control" formControlName="password" placeholder="Password"
            required="required" />
        </div>

        <div *ngIf="!loginForm.get('password')?.valid  && loginForm.get('password')?.touched" class="d-flex text-danger justify-content-end">
          Please enter valid password!!
        </div>
      </div>
      <div  class="d-flex text-danger justify-content-end">
        {{errorMessage}}
      </div>
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid" >Sign In</button>
      </div>
    </form>
    <div class="text-center">
      Don't have an account?
      <a routerLink="/signup" style="color: #19aa8d">Signup here</a>
    </div>
  </div>
</div>
