<p-toast></p-toast>
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-6 col-12 pb-4">
        <h1 class="text-dark">Comments</h1>
        <div *ngFor="let item of data">
          <div class="comment mt-4 text-justify float-left" style="width: 30rem;">
            <img [src]='item.userProfile' alt="" class="rounded-circle" width="40" height="40">
            <h4 class="mx-2"> {{item.createdBy}}</h4>
            <span>- {{item.createDate}}</span>
            <br>
            <p> {{item.body}}</p>
          </div>

        </div>


      </div>
      <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
        <form id="algin-form" (ngSubmit)="onSubmit()" [formGroup]="commentForm">
          <div class="form-group">
            <h4>Leave a comment</h4>
            <label for="message" style="margin-top: 2rem;">Message</label>
            <textarea formControlName="msg" id="" msg cols="30" rows="5" class="form-control"
              style="margin-top: 0.5rem;"></textarea>
          </div>


          <div *ngIf="!commentForm.get('msg')?.valid  && commentForm.get('msg')?.touched"
            class="d-flex text-danger justify-content-end">
            Please enter message!!
          </div>
          <div class="form-group">
            <button type="submit" id="post" class="btn p-1 " style="margin-top: 2rem;"
              [disabled]="!commentForm.valid">Post Comment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
